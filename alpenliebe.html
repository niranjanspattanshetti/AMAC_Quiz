<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zindagi Quiz</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 2rem; }
    .quiz-box { background: white; max-width: 800px; margin: auto; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .question { font-size: 1.2rem; margin-bottom: 1rem; }
    .options button {
      display: block; margin: 0.5rem 0; padding: 0.6rem;
      width: 100%; border: 1px solid #ccc; border-radius: 5px; background: #eee;
    }
    .correct { background: #c8e6c9 !important; border-color: #2e7d32; }
    .wrong { background: #ffcdd2 !important; border-color: #c62828; }
    .nav-box { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 2rem; }
    .nav-box button {
      padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;
      background: #ddd;
    }
    .nav-box .active { background: #2196f3; color: white; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div class="question" id="questionText">Loading...</div>
    <div class="options" id="options"></div>
    <div class="nav-box" id="navBox"></div>
  </div>

  <script>
    let quizData = [];
    let currentIndex = 0;

    async function loadQuiz() {
      const res = await fetch("alpenliebe_quiz.json"); // ← Change to "alpenliebe_quiz.json" in alpenliebe.html
      quizData = await res.json();
      renderQuestion();
      renderNav();
    }

    function renderQuestion() {
      const q = quizData[currentIndex];
      document.getElementById("questionText").textContent = `Q${currentIndex + 1}: What does "${q.term}" mean?`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          const isCorrect = opt === q.correct;
          btn.classList.add(isCorrect ? "correct" : "wrong");

          Array.from(optionsDiv.children).forEach(b => {
            b.disabled = true;
            if (b.textContent === q.correct) b.classList.add("correct");
          });
        };
        optionsDiv.appendChild(btn);
      });

      updateNavHighlight();
    }

    function renderNav() {
      const nav = document.getElementById("navBox");
      nav.innerHTML = "";
      quizData.forEach((_, idx) => {
        const btn = document.createElement("button");
        btn.textContent = idx + 1;
        btn.onclick = () => {
          currentIndex = idx;
          renderQuestion();
        };
        nav.appendChild(btn);
      });
      updateNavHighlight();
    }

    function updateNavHighlight() {
      const nav = document.getElementById("navBox");
      Array.from(nav.children).forEach((b, idx) => {
        b.classList.toggle("active", idx === currentIndex);
      });
    }

    window.onload = loadQuiz;
  </script>
</body>
</html>
